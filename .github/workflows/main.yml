name: Tests

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: tests-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  POETRY_HOME: $HOME/.local/share/pypoetry

jobs:
  tests:
    name: ${{ matrix.os }} / ${{ matrix.python-version }} ${{ matrix.suffix }}
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        os: [Ubuntu, macOS, Windows]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - os: Ubuntu
            image: ubuntu-latest
          - os: Windows
            image: windows-2022
          - os: macOS
            image: macos-11
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - name: Bootstrap poetry
        run: |
          curl -sL https://install.python-poetry.org | python3 - -y ${{ matrix.bootstrap-args }}
      - name: Update PATH
        run: echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Configure poetry
        run: poetry config virtualenvs.in-project true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        id: python
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --with ci

      - name: Run mypy
        run: poetry run mypy

      - name: Run pytest
        run: poetry run pytest -p no:sugar -q tests/
