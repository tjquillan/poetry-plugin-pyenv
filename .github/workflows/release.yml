name: Release

on:
  push:
    tags:
      - "*.*.*"

env:
  POETRY_HOME: $HOME/.local/share/pypoetry

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set POETRY_HOME
        run: echo "POETRY_HOME=$HOME/.local/share/pypoetry" >> $GITHUB_ENV

      - name: Bootstrap poetry
        run: |
          curl -sL https://install.python-poetry.org | python3 - -y ${{ matrix.bootstrap-args }}
          echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Build project for distribution
        run: poetry build

      - name: Check Version
        id: check-version
        run: |
          [[ "$(poetry version --short)" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] \
            || echo name=prerelease::true >> $GITHUB_OUTPUT

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: steps.check-version.outputs.prerelease == 'true'

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish
